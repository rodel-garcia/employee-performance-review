<div class="row">
  <div class="col">
    <app-spinner *ngIf="!employees"></app-spinner>
    <div *ngIf="employees">
      <a routerLink="/admin/employee/new" class="btn btn-success float-right">Add New</a>
      <h3>Employees</h3>
      <br />
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Employee Number</th>
            <th>Department / Designation</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.employee_number }}</td>
            <td>{{ employee.designation }}</td>
            <td>
              <a [routerLink]="['/admin', 'employee', employee.id]" class="btn btn-primary">Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
