<div class="row">
  <div class="col">
    <a routerLink="../" class="btn btn-primary">Back</a>
    <hr />
    <h3>{{ pageTitle }}</h3>
    <hr />
    <form *ngIf="employeeForm" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <!-- <img *ngIf="imagePath.value" [src]="imagePath.value" alt="employee image" /> -->
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <label for="image_path">Image Path:</label>
              <input
                type="text"
                id="image_path"
                formControlName="image_path"
                class="form-control"
                #imagePath>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="employee_number">Employee Number:</label>
              <input
                type="text"
                id="employee_number"
                formControlName="employee_number"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <label for="position">Position:</label>
              <input
                type="text"
                id="position"
                formControlName="position"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="designation">Designation:</label>
              <input
                type="text"
                id="designation"
                formControlName="designation"
                class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="date_hired">Date Hired:</label>
              <input
                type="date"
                id="date_hired"
                formControlName="date_hired"
                class="form-control">
            </div>
          </div>
          <div class="row mb-5">
            <div class="col">
              <button [disabled]="employeeForm.invalid" class="btn btn-success mr-2 w-25" type="submit">Save</button>
              <button class="btn btn-danger w-25 mr-2" type="button" (click)="onCancel()">Cancel</button>
              <button (click)="onDelete()" *ngIf="editMode" class="btn btn-danger w-25">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
